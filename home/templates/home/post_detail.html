{% extends 'home/base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.published_date %}
            <div class="date">
                <p class="date">{{ post.published_date }}</p>
            </div>
        {% endif %}
        <br>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
